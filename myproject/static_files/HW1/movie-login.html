<!DOCTYPE html>
<html>
<head>
    <title>Login - Cinemark Movies</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Login to Cinemark Movies</h1>
    <form action="movie-list.html">

    <input type="text" id="username" name="username"><br>

    <input type="submit" value="Login">
</form>

</body>
</html>
